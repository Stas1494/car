<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="/resources/demos/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
	<title>Car</title>
</head>

<body>
	<div class="wrapper">
		<div class="square">
			<div class="square__item square__item_1 square__item_1_play"></div>
			<div class="square__item square__item_2 square__item_2_play"></div>
			<div class="square__item square__item_3 square__item_3_play"></div>
			<div class="square__item square__item_4 square__item_4_play"></div>
		</div>
		<a href="#popup" class="circle circle_play popup-link">Начать</a>
		<div class="block">
			<div class="block__text">вы выбрали
				<span class="block__mark"></span>
				<span class="block__model"></span>
				<span class="block__year"></span>, доставка
				<span class="block__data"></span>
				<div><a class="remov" href="#">Начать заново</a></div>
			</div>

		</div>
	</div>

	<div id="popup" class="popup">
		<div class="popup__body">
			<form method="post" action="#" class="form">
				<a href="#" class="form__close popup-close">X</a>
				<div class="form__item">
					<label for="mark" class="form__label">марка автомобиля:</label>
					<select class="form__select" name="mark" id="mark">
						<option value="">Select mark</option>
					</select>
				</div>
				<div class="form__item">
					<label for="model" class="form__label">модель автомобиля:</label>
					<select class="form__select" name="model" id="model">
						<option value="">Select model</option>
					</select>
				</div>
				<div class="form__item">
					<label for="year" class="form__label">год выпуска:</label>
					<select class="form__select" name="year" id="year">
						<option value="">Select year</option>
					</select>
				</div>
				<a href="#" class="form__button"><input class="form__input" id="datepicker">Доставить</a>
			</form>
		</div>
	</div>

	<script src="js/popup.js"></script>
	<script src="js/form.js"></script>

</body>

</html>
